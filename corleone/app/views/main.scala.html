@(tags: Seq[String] )(content: Html)(notification: Html)

<!DOCTYPE html>


<html lang="en">
<head>

<title>corleone</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.css"))">
<link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap-theme.css"))">
<link rel="stylesheet" media="screen" href="    @routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.css"))"/>
</head>
<body>
	<nav class="navbar navbar-default nav-zero">
		<div class="container-fluid ">
		
			<div class="navbar-left col-md-3 ">
			</div>
			<form class="navbar-left col-md-6" role="search"  action="search-translation" method="POST">
				<div class="row">
					<div class="searchdivtop">
						<button id="translation_search_button" type="submit"
							class="btn btn-default col-md-1 search-button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

						<div class="form-group col-md-10 searchdiv ">
							<input type="search" class="form-control search"  name="searchValue" required placeholder="Search"
								id="search">
						</div>
						<div class="search-radio-div col-md-1">
						<div class="form-group ">
							<label class="radio search-radio" ><input type="radio" name="searchType"  class="radio-button" required="required" value="key">By Key</label>
							<label class="radio search-radio" ><input type="radio" name="searchType" class="radio-button" required="required" value="tag">By Tag</label>
						</div>
						</div>
					</div>
				</div>
			</form>
			<div class="navbar-right col-md-3 create-div-top">
						<form role="search"  action="create-form-translation" method="POST">
			
				<div class="input-group create-div">
						<button id="translation_create_button" type="submit"
							class="btn btn-default create-button"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
				</div>
				</form>
			</div>
		</div>
	</nav>

	<div class="container col-md-12" id="container">

 	@content
	</div>
	<div class="container col-md-12" >
	<div class="col-md-3 aside">

		<select id="tags_list" class="hidden">
			@tags.map { tag =>
			<option value="@tag">@tag</option>
			}
		</select>
</div>
<div class="col-md-6 padding-zero" id="notification">
@notification
</div>
	
	
	
	
	
 	
	</div>
</body>
@import play.api.libs.json.Json
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.js"))"></script>
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
<script src="@routes.Assets.versioned("assets/CorleonModel.js")"></script>
<script src="@routes.Assets.versioned("assets/CorleonController.js")"></script>
<script src="@routes.Assets.versioned("assets/LanguageSelectComponent.js")"></script>
<script src="@routes.Assets.versioned("assets/TagsComponent.js")"></script>


</html>
